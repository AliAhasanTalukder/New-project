<head>

    <title>form</title>
</head>
<body>
   <form action="">
       <p>Name: <input placeholder="Enter your name" type="text"></p>
       <p>Mobile: <input type="tel" name="" id=""></p>
       <p>Email: <input type="email" name="" id=""></p>


       <fieldset>
        <legend>Select your name</legend>
        <p><label for="Hakimi"><input type="radio" name="Name" id="Hakimi">Hakimi</label></p>
        <p><label for="Ashraf"><input type="radio" name="Name" id="Ashraf">Ashraf</label></p>
        <p><label for="Mahmud"><input type="radio" name="Name" id="Mahmud">Mahmud</label></p>
       </fieldset>


       <fieldset>
           <legend>Select your sports</legend>
           <p><label for="Cricket"><input type="radio" name="sports" id="Cricket">Cricket</label></p>
           <p><label for="Football"><input type="radio" name="sports" id="Football">Football</label></p>
           <p><label for="Hocky"><input type="radio" name="sports" id="Hocky">Hocky</label></p>

   </form>
