<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,
        th{
            border: 1px solid black;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Rick Dudes</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
